<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask us</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    

    <script src="https://kit.fontawesome.com/c8e4d183c2.js"
    crossorigin="anonymous"></script>
</head>
<body>
    <!--Start-Header-->

    <header>
        <div class="container">
            <div class="row">
                <div class="brand-name">
                    <a href="" class="logo">SHUTTER MUSIC</a>
                </div>
                <div class="ham-burger">
                    <i class="fa fa-bars"></i>
                </div>
                <div class="navbar">
                    <ul>
                        <li><a href="index.html" class="active">Home</a></li>
                        <li><a href="aboutus.html">About</a></li>
                        <li><a href="contact us.html">Contact us</a></li>
                        <li><a href="Ask us.html">Ask us</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <!--End-Header-->

    <!--Navbar End-->
    <section id="form1">
        <div class="form">
            <form action="https://formspree.io/moqkwwje" method="POST" style="font-size: 1.7rem; padding-left: 150px;">
                <label style="color:white; display: flex;" >
                Your email:
                <input type="text" name="_replyto " style="margin-left: 29px; font-size: 1.1rem; width: 215px; opacity: 85%; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;  ">
                </label>
                <label style="color:white; display: flex; padding-top: 20px; " >
                Your message:
                <div style="padding-left: 36px; justify-content: space-between;" >
                    <textarea name="message" style="font-size: 1.2rem; height: 53px; opacity: 85%; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; " ></textarea>
                </div>    
                </label> <br> <br>
            
                <!-- your other form fields go here -->
                <div style="padding-left: 5.3rem;">
                    <button type="submit" style="width:200px; height:40px; font-style: bold; color: rgb(2, 54, 58) ; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;"><b> Send </b></button>
                </div>
            </form> <br><br><br><br><br><br><br>
            
        </div> 
    </section>

    <section id="contact-btn">
        <!--heading----->
        <h5>We are waiting for your valuable feedback</h5>
        <p>Thank you for visiting our website</p>
        <a href="contact us.html">Contact</a>
    </section>

    <!--jquery------>
    <script type="text/javascript" src="./js/JQuery.js"></script>
    <!--For change bar icon to "x"---->
    <script type="text/javascript">
     $(document).ready(function(){
        $('.toggle').click(function(){
            $('.toggle').toggleClass('active')
            $('nav ul').toggleClass('active-menu')
        })
     })
   </script>
    <!--END ABOUT SECTION-->
</body>
</html>
